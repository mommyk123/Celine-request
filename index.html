<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine Request üíñ</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: #0b1020;
    font-family: monospace;
    color: #fff;
  }

  .card{
    background: #11182e;
    border: 3px solid #ff7ab6;
    border-radius: 14px;
    padding: 20px;
    width: min(420px, 90vw);
    text-align:center;
    box-shadow: 0 0 40px rgba(255,122,182,0.35);
  }

  img{
    width: 100%;
    max-width: 320px;
    border-radius: 10px;
    margin-bottom: 14px;
  }

  h1{
    margin: 10px 0;
    font-size: 18px;
  }

  .btnBox{
    position: relative;
    height: 120px;
    margin-top: 12px;
    border: 2px dashed rgba(255,255,255,0.25);
    border-radius: 10px;
  }

  button{
    position:absolute;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-family: inherit;
  }

  #yes{
    left: 20px;
    top: 20px;
    background: #ff7ab6;
    color: #220012;
  }

  #no{
    right: 20px;
    top: 20px;
    background: rgba(255,255,255,0.12);
    color: #fff;
  }

  .result{
    display:none;
    margin-top: 16px;
    font-size: 16px;
    color: #ffe27a;
  }
</style>
</head>

<body>

<div class="card">
  <img src="tmp.gif" alt="cute gif">

  <h1>Will you be my Valentine?</h1>

  <div class="btnBox" id="box">
    <button id="yes">YES üíñ</button>
    <button id="no">NO ‚ùå</button>
  </div>

  <div class="result" id="result">
    Kevin will get back to you üíå
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const box = document.getElementById("box");
  const result = document.getElementById("result");

  function moveNo(){
    const maxX = box.clientWidth - noBtn.offsetWidth - 10;
    const maxY = box.clientHeight - noBtn.offsetHeight - 10;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.right = "auto";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); });

  yesBtn.addEventListener("click", ()=>{
    result.style.display = "block";
    noBtn.disabled = true;
    noBtn.style.opacity = 0.4;
  });
</script>

</body>
</html>
