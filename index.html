<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ğŸ¶ Valentine Request</title>

<style>
  :root{
    --bg:#0b1020;
    --screen:#0e1a12;
    --green:#5dffb2;
    --pink:#ff7ab6;
    --yellow:#ffe27a;
    --white:#eafff6;
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: linear-gradient(180deg, #050814, var(--bg));
    font-family: monospace;
    color: var(--white);
  }

  .console{
    background: var(--screen);
    border: 4px solid var(--green);
    border-radius: 14px;
    padding: 18px;
    width: min(520px, 92vw);
    box-shadow: 0 0 40px rgba(93,255,178,0.35);
    text-align:center;
  }

  h1{
    margin: 6px 0 12px;
    font-size: 18px;
    color: var(--green);
  }

  .dog{
    font-size: 64px;
    animation: wag 0.8s infinite alternate;
    margin-bottom: 10px;
  }

  @keyframes wag{
    0%{ transform: translateX(-4px); }
    100%{ transform: translateX(4px); }
  }

  .question{
    font-size: 14px;
    margin-bottom: 12px;
  }

  .btnBox{
    position: relative;
    height: 120px;
    border: 2px dashed rgba(255,255,255,0.25);
    border-radius: 10px;
    padding: 10px;
    overflow: hidden;
  }

  button{
    font-family: inherit;
    font-weight: bold;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yes{
    left: 20px;
    top: 20px;
    background: var(--pink);
    color: #200014;
  }

  #no{
    right: 20px;
    top: 20px;
    background: rgba(255,255,255,0.12);
    color: var(--white);
  }

  .result{
    display:none;
    margin-top: 14px;
    font-size: 13px;
    color: var(--yellow);
  }

</style>
</head>

<body>

<div class="console">
  <div class="dog">ğŸ¶</div>
  <h1>VALENTINE REQUEST</h1>

  <div class="question">
    Hi Celine ğŸ’—<br>
    Will you be my Valentine?
  </div>

  <div class="btnBox" id="box">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO âŒ</button>
  </div>

  <div class="result" id="result">
    ğŸ’• ACCEPTED ğŸ’•<br>
    Dog is very happy.<br>
    Valentine locked in.
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const box = document.getElementById("box");
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");
  const dog = document.querySelector(".dog");

  function moveNo(){
    const maxX = box.clientWidth - noBtn.offsetWidth - 10;
    const maxY = box.clientHeight - noBtn.offsetHeight - 10;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.right = "auto";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); });

  yesBtn.addEventListener("click", ()=>{
    result.style.display = "block";
    dog.textContent = "ğŸ•ğŸ’";
    noBtn.disabled = true;
    noBtn.style.opacity = 0.4;
  });
</script>

</body>
</html>
